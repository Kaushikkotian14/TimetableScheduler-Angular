<mat-card>
  <mat-card-header>
    <mat-card-title>Add Schedule</mat-card-title>
  </mat-card-header>
  <mat-card-content>Date:{{date}}</mat-card-content>
  <mat-card-content>
 <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput placeholder="Enter Schedule" formControlName="title" />
  </mat-form-field><br>

 <mat-form-field>
    <mat-label>Select Start Time</mat-label>
    <input matInput type="time" formControlName="start" />
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Select End Time</mat-label>
    <input matInput type="time" formControlName="end" />
  </mat-form-field><br>
    <mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<br>
<br>
  
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Add</button><br><br>
     <button mat-raised-button color="primary" (click)="cancel()" >Cancel</button><br><br>
    
</form>
