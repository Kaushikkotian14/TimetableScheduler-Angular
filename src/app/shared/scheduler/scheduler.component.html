<ng-container>
  <mat-radio-group *ngIf="!showdialog" aria-label="Select an option" class="radio">
<mat-radio-button  (click)="radio('listMonth')" ><strong class="radio">List</strong> </mat-radio-button>
  <mat-radio-button  (click)="radio('dayGridWeek')" ><strong class="radio">Week</strong> </mat-radio-button>
    <mat-radio-button   (click)="radio('dayGridMonth')"><strong class="radio">Month</strong></mat-radio-button>
</mat-radio-group>
<span  *ngIf="!showdialog" class="title"><strong>Schedule Timetable</strong> </span>

</ng-container >
<full-calendar  *ngIf="!showdialog"  #input   class="calender" [options]="calendarOptions"></full-calendar>
<app-dialog  *ngIf="showdialog"  [date]="date"></app-dialog>
